<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <section class="fundo"></section>
    <div id="none_impress">

                    <th class="cabeca">Coluna 9</th>
                    <th class="cabeca">Coluna 10</th>
                    <th class="cabeca">Coluna 11</th>
                    <th class="cabeca">Coluna 12</th>
                    <th class="cabeca">Coluna 13</th>
                    <th class="cabeca">Coluna 14</th>
                    <th class="cabeca">Coluna 15</th>
                    <th class="cabeca">Coluna 16</th>
                </tr>
            </thead>
            <tbody id="tabela">
                <!-- Aqui você pode alterar os nomes e adicionar mais linhas conforme necessário -->
            </tbody>
        </table>
        <button class="botao" onclick="window.print()">Imprimir</button>
        <pre id="result" style="display: none;"></pre>
    </div>
    <div id="canva"></div>

    <script src="script.js"></script>
